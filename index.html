<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>All Pages Link Here</title>

  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div>

            <hr class="w-25 mx-auto mb-5 text-success">

            <div class="">

                  <tr class="text-white bg-dark" style="background-color: var(--main-color);">

                    <td scope="col" width="75%">Page Name </th>
                    <td scope="col" width="10%" class="text-center">Status </th>
                    <td scope="col" width="10%" class="text-center">Link </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">1 </th>
                    <td>HR Dashboard</td>
                    <td class="text-center">
                      <div class="badge bg-success mt-1">Done</div>
                    </td>
                    <td class="text-center">
                      <a href="hr-dashboard.html" target="_blank" class="btn btn-primary btn-sm">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row">2 </th>
                    <td>Leave Form Print</td>
                    <td class="text-center">
                      <div class="badge bg-success mt-1">Done</div>
                    </td>
                    <td class="text-center">
                      <a href="leave-form-print.html" target="_blank" class="btn btn-primary btn-sm">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row">3 </th>
                    <td>Evaluation</td>
                    <td class="text-center">
                      <div class="badge bg-success mt-1">Done</div>
                    </td>
                    <td class="text-center">
                      <a href="evaluation.html" target="_blank" class="btn btn-primary btn-sm">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row">4 </th>
                    <td>Salary</td>
                    <td class="text-center">
                      <div class="badge bg-success mt-1">Done</div>
                    </td>
                    <td class="text-center">
                      <a href="salary.html" target="_blank" class="btn btn-primary btn-sm">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                      </a>
                    </td>
                  </tr>
                  <!-- Table Content End -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/69b7156a94.js"></script>
